<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <div class="logo">Header Logo</div>
        <ul class="header-menu">
            <li><a href="#">Homepage</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="banner">
        <div class="banner-content">
            <h1>This website is awesome</h1>
            <p>Some Banner Information About This Site</p>
            <button>Sign Up</button>
        </div>
        <div class="banner-image">
            <img src="https://i.pinimg.com/736x/42/8e/06/428e060adfe667f35f84138e4c653fce.jpg" alt="cat banner">
        </div>
    </div>

    <div class="content">
        <h1 class="content-heading">Some Cat Photos About</h1>
        <div class="content-card-container">
            <div class="card">
                <img src="https://thumbs.dreamstime.com/b/wild-gray-tabby-cat-bright-orange-eyes-lies-outdoors-square-photo-instagram-format-194924047.jpg" alt="image 1">
                <p>This is a sample image</p>
            </div>
            <div class="card">
                <img src="https://thumbs.dreamstime.com/b/cute-cat-portrait-square-photo-beautiful-white-closeup-105311158.jpg" alt="image 2">
                <p>This is a sample image</p>
            </div>
            <div class="card">
                <img src="https://st2.depositphotos.com/1000877/6724/i/950/depositphotos_67244621-stock-photo-cat-sleeping.jpg" alt="image 3">
                <p>This is a sample image</p>
            </div>
            <div class="card">
                <img src="https://static8.depositphotos.com/1377527/943/i/950/depositphotos_9431737-stock-photo-portrait-of-gray-striped-cat.jpg" alt="image 4">
                <p>This is a sample image</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &#169; The Odin Project 2022</p>
    </div>
    
</body>
</html>
